<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypt/Decrypt Text</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <br>
        <h1>Encrypt/Decrypt Text using DES in OFB</h1>
        <div>
            <h2>Encrypt</h2>
            <textarea id="plainText" placeholder="Enter text to encrypt..."></textarea>
            <input type="text" id="encryptKey" placeholder="Enter encryption key...">
            <button onclick="encryptText()">Encrypt</button>
            <textarea id="encryptedText" readonly placeholder="Encrypted text will appear here..."></textarea>
        </div>
        <div>
            <h2>Decrypt</h2>
            <textarea id="cipherText" placeholder="Enter text to decrypt..."></textarea>
            <input type="text" id="decryptKey" placeholder="Enter decryption key...">
            <button onclick="decryptText()">Decrypt</button>
            <textarea id="decryptedText" readonly placeholder="Decrypted text will appear here..."></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
